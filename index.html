
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GP Strategist | Pro Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&family=Outfit:wght@900&display=swap" rel="stylesheet">
  <style>
    :root { font-size: 14px; }
    @media (min-width: 768px) { :root { font-size: 16px; } }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #020617;
      color: #f8fafc;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: none;
    }

    .font-heading { font-family: 'Outfit', sans-serif; }
    .font-mono { font-family: 'JetBrains+Mono', monospace; }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .neon-border {
      box-shadow: 0 0 15px rgba(var(--team-color-rgb), 0.15);
      border-color: rgba(var(--team-color-rgb), 0.3);
    }

    /* Custom Scroll */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .animate-pulse-slow { animation: pulse-slow 3s infinite; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
